<html>
  <head>
    <title>TVMaze App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
        <div ng-app="app" ng-controller="AppController as appCtrl">
            <nav class="navbar navbar-light bg-green p-3">
                <div class="d-flex col-12 col-md-3 col-lg-2 mb-2 mb-lg-0 flex-wrap flex-md-nowrap justify-content-between">
                    <a class="navbar-brand text-white" href="#">
                        TVAmaze App
                    </a>
                </div>
                <div class="col-12 col-md-4 col-lg-2">
                    <input class="form-control form-control-dark" type="text" placeholder="Search" ng-model-options='{ debounce: 1000 }'
                        ng-change='appCtrl.searchText(appCtrl.text)' ng-model="appCtrl.text" aria-label="Search">
                </div>
            </nav>
            <ng-view></ng-view>
        </div>
  </body>
</html>
