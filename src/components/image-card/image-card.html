<div class="card">
  <img class="card-img-top" ng-if="$ctrl.image" 
      src="{{$ctrl.image}}" alt="{{$ctrl.image}}">
  <div class="no-image" ng-if="!$ctrl.image" >
  <p class="text-center">{{$ctrl.text}}</p>
  </div>
  <div class="card-footer bg-transparent text-truncate d-none d-md-block">
    {{$ctrl.text}}
  </div>
</div>
